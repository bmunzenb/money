buildscript {
    apply from: 'versions.gradle'
    
    repositories {
        jcenter()
    }

    dependencies {
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        jcenter()
    }
}

subprojects {
    apply plugin: 'kotlin'

    compileKotlin {
        kotlinOptions {
            jvmTarget = "11"
        }
    }

    dependencies {
        implementation "org.jetbrains.kotlin:kotlin-stdlib"

        testImplementation "junit:junit:$versions.junit"
    }
}
