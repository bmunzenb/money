plugins {
    id 'java-test-fixtures'
}

compileTestFixturesKotlin {
    kotlinOptions {
        jvmTarget = "$versions.jvm"
    }
}

dependencies {
    
    api project(':sql')
    api project(':version')

    testFixturesImplementation "junit:junit:$versions.junit"
    testFixturesImplementation "com.h2database:h2:$versions.h2"
    testFixturesImplementation "org.xerial:sqlite-jdbc:$versions.sqlite"
}
