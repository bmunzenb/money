buildscript {
    repositories {
        maven {
            url "https://plugins.gradle.org/m2/"
        }
    }

    dependencies {
        classpath "org.openjfx:javafx-plugin:$versions.javafx"
    }
}

apply plugin: 'application'
apply plugin: 'org.openjfx.javafxplugin'

mainClassName = 'com.munzenberger.money.app.MoneyApplicationKt'

javafx {
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}

dependencies {

    implementation project(':core')

    implementation "io.reactivex.rxjava2:rxjavafx:$versions.rxjavafx"

    implementation "com.h2database:h2:$versions.h2"
    implementation "org.xerial:sqlite-jdbc:$versions.sqlite"
    implementation "info.picocli:picocli:$versions.picocli"
}
